<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>

    <link rel="stylesheet" href="scss/main.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    
    <main class="container">
        <div class="title">
            <h1>My To-do List</h1>
        </div>

        <form class="form">
            <input type="text" placeholder="Lägg till..." class="form__input" id="todo-input">
            <button class="form__button" type="button" id="todo-btn">
                <i class="bi bi-plus-lg"></i> 
            </button> 
            <div class="form__select">
                <select name="todos" class="form__selectTodo">
                    <option value="all">Visa alla</option>
                    <option value="all">Visa färdiga</option>
                    <option value="all">Visa ofärdiga</option>
                </select>
            </div>
        </form>

        <div class="todo" id="todo-container">
            <ul class="todo__list" id="todo-list">

            </ul>

        </div>
    </main>
    
</body>
</html>
